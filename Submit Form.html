<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>
	<form>
		<div>
         	<label>
         		First Name:
				<input name="First name" type="text" placeholder="John" required>
			 </label>
		

			<label for="Last Name">Last Name:</label> 
			<input id="Last Name" type="text" name="Last Name"placeholder="Smith" required>
		</div>
		
		<div>
			<label for="Male">Male</label>
			<input id="Male" type="radio" name="Gender" value="Male">

			<label for="female">Female</label>
			<input id="Female" type="radio" name="Gender" value="Female">

			<label for="Other">Other</label>		
			<input id="Other" type="radio" name="Gender" value="Other">
		</div>
		
		<div>
			<label for="email">Email</label>
			<input type="email" name="email" placeholder="@gmail.com" required>
			
			<label for="password">Password</label>
			<input type="password" name="password" placeholder="password" minlength="8-10"required>
		</div>

		<div>
			<label>
				Birthday:
				<select name="Month">
					<option>January</option>
					<option>Febuary</option>
					<option>March</option>
					<option>April</option>
					<option>May</option>
					<option>June</option>
					<option>July</option>
					<option>August</option>
					<option>September</option>
					<option>October</option>
					<option>November</option>
					<option>December</option>
				</select>

				<select name="Day">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
				</select>

				<select>
					<option>1991</option>
					<option>1992</option>
					<option>1993</option>
					<option>1994</option>
					<option>1995</option>
					<option>1996</option>
					<option>1997</option>
					<option>1998</option>
					<option>1999</option>
					<option>2000</option>
				</select>
			</label>
		</div>
		
		<div>
			I agree to the terms and conditions <input type="checkbox" required>
		</div>


	


		

<input type="submit">
	</form>











</body>
</html>
